version: '3.9'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: legaldb
      POSTGRES_USER: legaluser
      POSTGRES_PASSWORD: legalpass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  legal-supporter:
    build: ./Legal-Supporter
    environment:
      HTTP_PORT: "8080"
      DATABASE_URL: postgres://legaluser:legalpass@db:5432/legaldb?sslmode=disable
    depends_on:
      - db
    ports:
      - "8080:8080"

  legal-frontend:
    build: ./Legal-Frontend
    environment:
      VITE_BACKEND_URL: http://legal-supporter:8080
    depends_on:
      - legal-supporter
    ports:
      - "3000:3000"

volumes:
  pgdata:

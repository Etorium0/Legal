version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: legaldb
      POSTGRES_USER: legaluser
      POSTGRES_PASSWORD: legalpass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgres://legaluser:legalpass@postgres:5432/legaldb
      PORT: 8080
      API_KEY: ${API_KEY}
    depends_on:
      - postgres

  panto-matrix:
    build: 
      context: ./panto_matrix
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    volumes:
      - ./panto_matrix:/app
    command: uvicorn service:app --host 0.0.0.0 --port 8081

volumes:
  postgres_data:
